<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery鼠标悬停图片放大切换显示效果演示 &gt;&gt; 张鑫旭-鑫空间-鑫生活</title>
<link rel="shortcut icon" href="http://www.zhangxinxu.com/zxx_ico.png" />
<style type="text/css">
ul,li{padding:0; margin:0; list-style-type:none;}
.zxx_test{width:640px; margin:100px auto;}
.left_thumb{width:120px; float:left;}
.left_thumb li a{display:block; height:100px; position:relative; outline:none;}
.left_thumb li img{width:100px; height:75px; position:absolute; left:0; top:0; padding:3px; background:#eeeeee; border:1px solid #cccccc;}
.left_thumb li img.on{background:#beceeb; border:1px solid #828da1;}
.left_thumb li img.hover{padding:10px; background:url(../image/thumb_shade.png) no-repeat -1px -1px; border:none;}
.preview_right{padding-left:125px;}
.preview_right img{width:500px; height:375px; padding:5px; background:#f3f3f3; border:1px solid #dddddd;}
</style>
<script type="text/javascript" src="../js/jquery-1.2.6.pack.js"></script>
<script type="text/javascript">
$(function(){
	$(".left_thumb > li > a").each(function(){
		$(this).find("img").hover(function(){
			$(this).animate({
				width: 200,
				height: 150,
				padding: 10,
				left: -50,
				top: -38
			},200).addClass("hover");				   
		},function(){
			$(this).animate({
				width: 100,
				height: 75,
				padding: 3,
				left: 0,
				top: 0
			},200).removeClass("hover");	
		});	
		$(this).click(function(){
			//添加当前选中图片样式
			$(".left_thumb > li > a > img").removeClass("on");
			$(this).find("img").addClass("on");
			//切换大图url路径
			$("#previewImg").attr("src",$(this).attr("href"));
			return false;
		}).hover(function(){
			$(this).css("z-index",1);	
		},function(){
			$(this).css("z-index",0);
		});
	});
});
</script>
</head>

<body>
<div class="zxx_test">
    <ul class="left_thumb">
        <li>
            <a href="http://image.zhangxinxu.com/image/study/p/s500/ps1.jpg">
                <img class="on" src="http://image.zhangxinxu.com/image/study/p/s200/ps1.jpg" />
            </a>
        </li>
        <li>
            <a href="http://image.zhangxinxu.com/image/study/p/s500/ps2.jpg">
                <img src="http://image.zhangxinxu.com/image/study/p/s200/ps2.jpg" />
            </a>
        </li>
        <li>
            <a href="http://image.zhangxinxu.com/image/study/p/s500/ps3.jpg">
                <img src="http://image.zhangxinxu.com/image/study/p/s200/ps3.jpg" />
            </a>
        </li>
        <li>
            <a href="http://image.zhangxinxu.com/image/study/p/s500/ps4.jpg">
                <img src="http://image.zhangxinxu.com/image/study/p/s200/ps4.jpg" />
            </a>
        </li>
    </ul>
    <div class="preview_right">
        <img id="previewImg" src="http://image.zhangxinxu.com/image/study/p/s500/ps1.jpg" /> 
    </div>
</div>
</body>
</html>
